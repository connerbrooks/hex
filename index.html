<!--

Hex Board Game

-->

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>HEX</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}
			#ui {
				position: absolute;
				z-index: 10;
				margin: 20px;
			}
		</style>
	</head>

	<body>
			<div id='ui'>
					<div class="mdl-card">
				  <div class="mdl-card__title">
						HEX
				  </div>
				  <div class="mdl-card__supporting-text">
						Welcome to HEX, try and connect your color from one side to the other.
						VR requires specific browser build: <a href="http://mozvr.com">Moz VR</a>.

					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="toggleAI">
				  <input type="checkbox" id="toggleAI" class="mdl-switch__input" checked />
				  <span class="mdl-switch__label">AI</span>
					</label>

					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="toggleVR">
				  <input type="checkbox" id="toggleVR" class="mdl-switch__input"/>
				  <span class="mdl-switch__label">VR</span>
					</label>
				  </div>

				  <div class="mdl-card__actions">
					<button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--accent" id="restartBtn">
						 Restart
					</button>
				  </div>
				</div>
		  </div>
	</body>


	<!--
	material design lite
	-->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!--
	three.js 3d library
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>

	<!--
	sounds
	-->
	<script src="http://mohayonao.github.io/timbre.js/timbre.js"></script>

	<script src="js/vr/VRControls.js"></script>
	
	<script src="js/lib/FirstPersonControls.js"></script>
	<script src="js/lib/OrbitControls.js"></script>

	<!--
	VREffect.js handles stereo camera setup and rendering.
	-->
	<script src="js/vr/VREffect.js"></script>

	<!--
	include main game file
	-->
	<script src="js/hex.js"></script>
</html>
